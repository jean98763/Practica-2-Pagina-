  <body>
        <h1>Agregar producto</h1>
                <form action="../modificarproducto" method="POST">
                    <div class="col-md-12">
                            <div class="form-group">
                                    <label for="nombre_producto">Nombre del producto:</label>
                                    <input type="text" class="form-control" name="nombre_producto" id="nombre_producto" 
									value"{{producto.nombre_producto}}" placeholder="Indique el nombre del producto">
                            </div>
                    </div>
                    
                    <div class="col-md-6">
                            <div class="form-group">
                            <label for="cantidad_existencia">Existencia:</label>
                            <input type="text" class="form-control" name="cantidad_existencia" 
							id="cantidad_existencia" value ={{producto.cantidad_existencia}}>
                            </div>
                    </div>
                    <div class="col-md-6">
                            <div class="form-group">
                                    <label for="precio">Precio:</label>
                                    <input type="text" class="form-control" name="precio" id="precio" placeholder="Indique precio del producto"
									value = "{{producto.precio}}">
                            </div>
                    </div>
                   <input id="idproducto" name="idproducto" type = "hidden" value="{{producto.idproducto}}">
				   
                    <div class="col-md-12">
                        <input class="btn btn-lg btn-success" type="submit" value="guardar cambio"> 
                    </div>
                  </form> 
        <p>2019</p>
